# Render Blueprint - Legislative Intelligence Platform
# Deploy with: https://render.com/deploy?repo=YOUR_GITHUB_REPO

services:
  # ═══════════════════════════════════════════════════════════════════════════
  # Backend API (FastAPI + Python)
  # ═══════════════════════════════════════════════════════════════════════════
  - type: web
    name: orchestrator-api
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: ENVIRONMENT
        value: "production"
    healthCheckPath: /health
    autoDeploy: true

  # ═══════════════════════════════════════════════════════════════════════════
  # Frontend Dashboard (Node.js serves static Vite build)
  # ═══════════════════════════════════════════════════════════════════════════
  - type: web
    name: orchestrator-dashboard
    runtime: node
    plan: free
    region: oregon
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve dist -l $PORT
    envVars:
      # Hardcoded to ensure exact match with the deployed service
      - key: VITE_API_URL
        value: https://orchestrator-api-w7ow.onrender.com
    autoDeploy: true
