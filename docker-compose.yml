version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000" # Vite default
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  dashboard:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./dashboard:/app
    command: node lib/poller.js # Placeholder command
